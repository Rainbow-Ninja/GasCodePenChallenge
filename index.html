<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Gas</title>
</head>
<body>
    <div class="container">

        <img src="./jacuzzi.jpg" alt="">
        <div class="bow">
            <div class="bow-knot"></div>
        </div>
        <div class="bun"></div>
        <div class="face">
            <div class="fringe1"></div>
            <div class="fringe2"></div>
            <div class="eye1">
                <div class="iris">
                    <div class="pupil"></div>
                </div>
            </div>
            <div class="eye2">
                <div class="iris">
                    <div class="pupil"></div>
                </div>
            </div>
            <div class="nose"></div>
            <div class="mouth">
                <div class="topLip"></div>
                <div class="bottomLip"></div>
            </div>
            
        </div>
        <div class="herBody">
            <div class="neck"></div>
        </div>
        <div class="glass">
            <div class="glassLip"></div>
            <div class="glassBody">
                <div class="liquidLip"></div>
                <div class="liquid"></div>
            </div>
            <div class="glassBase"></div>
            <div class="glassStem"></div>
        </div>
    </div>
        
    <script src="script.js"></script>
</body>
</html>
